<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>つぶなび | Tweet &amp; Log 単体</title>
  <link rel="icon" href="../image/logo_placeholder.svg">
  <link rel="stylesheet" href="./style.css" />
  <script src="./config.js" defer></script>
  <script src="./tweet.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="../image/logo_placeholder.svg" alt="つぶなび" class="logo">
      <div class="user-info">
        <div class="user-name">Tweet &amp; Log 専用ビュー</div>
      </div>
    </div>
    <div id="api-status" class="pill" style="background:#e3edff;color:#1e4db7;">API: -</div>
  </header>

  <main class="layout" style="grid-template-columns: 1fr;">
    <section class="column left">
      <section class="card" data-section="tweet-log">
        <header class="section-header">
          <h2>Tweet &amp; Log（日々の冒険とログ）</h2>
        </header>
        <div class="tweet-input">
          <label class="sr-only" for="tweet-text">今日のつぶやき</label>
          <textarea id="tweet-text" placeholder="今日の現場で感じたこと、学んだことをつぶやこう（140文字以内）" maxlength="140"></textarea>
          <div class="tweet-controls">
            <label class="radio">
              <input type="radio" name="visibility" value="private" checked>
              <span>社内限定</span>
            </label>
            <label class="radio">
              <input type="radio" name="visibility" value="public">
              <span>公開</span>
            </label>
            <button id="tweet-submit" type="button" class="primary-btn">送信</button>
          </div>
        </div>
        <div class="card muted" id="analysis-card">
          <div class="label">直近の解析結果</div>
          <div class="analysis-content">
            <div><span class="mono" id="analysis-points">経験値: +0pt</span></div>
            <div><span class="mono" id="analysis-skills">抽出スキルタグ: -</span></div>
            <div><span class="mono" id="analysis-stance">抽出スタンスタグ: -</span></div>
            <div class="note">これはロードマップに即時反映済みの値です。</div>
          </div>
        </div>
      </section>

      <section class="card" data-section="recent-tweets">
        <header class="section-header">
          <h3>最近のつぶやきリスト</h3>
        </header>
        <div id="tweet-list" class="list"></div>
      </section>

      <section class="card" data-section="report">
        <header class="section-header">
          <h3>日報草案</h3>
        </header>
        <div class="report-controls">
          <label>日付:
            <input type="date" id="report-date">
          </label>
          <button id="report-generate" type="button" class="primary-btn">日報を作成</button>
        </div>
        <textarea id="report-draft" class="report-draft" readonly placeholder="ここに日報草案が表示されます"></textarea>
      </section>
    </section>
  </main>

  <script src="./tweet.js"></script>
</body>
</html>
